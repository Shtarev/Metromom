<title>metronom online</title>

<body>
<div class="rumpf">
<div class="trapezium1"></div>
<div class="trapezium2"></div>
<div class="lineal"></div>
<input type="range" id="pendel" class="pendel" min="1" max="33" step="1" value="10" oninput="tempo()" />
</div>
<div class="rumpfFuter">
<div id="bedeutung">Andante maestoso</div>
<div id="bpm">60 bpm</div>
<input id="play" class="play" type="button" onclick="playClick()" value="play"/>
<input id="pause" class="pause" type="button" onclick="pauseClick()" value="pause"/>
<div id="Lautheit">Lautheit: 50</div>
<input type="range" id="lautheit" min="0.0" max="1.0" step="0.1" value="0.5" oninput="lautheitFoo()" />
</div>
